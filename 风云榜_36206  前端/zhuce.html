<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <title>Document</title>
    <link rel="stylesheet" href="css/sunkey.css">
    <script type="text/javascript" src="js/jquery-1.8.3.min.js"></script>
    <script type="text/javascript" src="js/sunkeyld.js"></script>
    <script type="text/javascript" src="js/sunkey.js" charset="utf-8"></script>
    <!--[if lt IE 9]>
    <script src="js/html5shiv.min.js"></script>
    <script src="js/respond.min.js"></script>

    <![endif]-->

<body >
<div class="i-body-bj">
    <!--头部开始-->
    <header>
        <div class="header">
            <div class="drzc">
                <div class="middle"><a href="##">登录</a> | <a href="##">注册</a></div>
            </div>
        </div>
    </header>
    <!--头部结束-->
    <div class="i-body">
        <div class="middle">
            <div class="sc_bj" style="padding: 44px 0;">
                <div class="middle2">
                    <div class="zc_bt">手机注册</div>
                    <div class="zc_form">
                        <form>
                            <label class="zc_username clear">
                                <span>用户名：</span>
                                <input type="text" placeholder="请输入用户名">
                            </label>
                            <label class="zc_phone clear">
                                <span>手机号码：</span>
                                <input type="text" placeholder="请输入手机号">
                            </label>
                            <label class="zc_yzm clear">
                                <span>验证码：</span>
                                <input type="text" placeholder="6位验证码">
                                <a href="javascript:void (0);">获取验证码</a>
                            </label>
                            <label class="zc_psd1 clear">
                                <span>设置密码：</span>
                                <input type="password" placeholder="6-20个大小写英文字母丶符号或数字">
                            </label>
                            <label class="zc_psd2 clear">
                                <span>确认密码：</span>
                                <input type="password" placeholder="确认密码">
                            </label>
                            <label class="zc_btn clear">
                                <input type="submit" value="注册">
                            </label>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <footer>
        <div class="footer_bj">
            <div class="footer_xx middle">
                <p>XXXXXXXXXXXXXXXXXXXXXXXXXXXXXXXXXXXXXXX</p>
                <p>XXXXXXXXXXXXXXXXXXXXXXXXXXXXXXXXXXXXXX</p>
                <p>XXXXXXXXXXXXXXXXXXXXXXXXXX</p>
                <p>XXXXXXXXXXXXXXXXXXXXXXXXXXXXXXXXXXXXXXXXX</p>
            </div>
        </div>
    </footer>
</div>
</body>
</html>
